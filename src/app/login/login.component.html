<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title class="example-header">LOGIN</mat-card-title><br>

  </mat-card-header>
  <button mat-flat-button color="primary" style="margin-left: 40px;">Login</button>
  <button mat-flat-button color="primary" style="margin-left: 150px;">Register</button>
  <mat-card-content>


    <form [formGroup]="profileForms" (ngSubmit)="onSubmit()">

      <label for="email" class="form-lable" >Email id: </label>
      <input id="email" type="text" formControlName="email" class="form-control form-control-lg" #name>
      <span *ngIf="email && email.invalid && email.touched" class="text-danger">Enter valid
        mail</span><br>
        <div class="form-group">
          <label>role</label>
          <input #role class="form-control">
        </div><br>

      <!-- <label for="password" class="form-lable">Password: </label>
      <input id="password" type="text" formControlName="password" class="form-control form-control-lg" #pass>
      <span *ngIf="password && password.invalid && password.touched" class="text-danger">Enter valid password</span><br> -->
      <button mat-flat-button color="primary" type="submit" [disabled]="!profileForms.valid" (click)="proceedlogin(name.value,role.value)">Submit</button>
    </form>
    

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
